<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.5/cropper.css" integrity="sha512-ndE6OWv+YzmN5r2/szjr+F8XCA8rfmXkm+pAO8YQYmHx/JKg/r/VMWbifQ0xgNfiR4LQpneipe5jvfsDhg+82Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container">
    <h1>Image generate</h1>
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <label for="">Job title</label>
                    <input type="text" class="form-control" id="job-title" value="CHUYÊN GIA" />
                </div>
                <div class="col-12">
                    <label for="">Title</label>
                    <input type="text" class="form-control" id="title"  value="PHUN XĂM PHONG THỦY" />
                </div>
                <div class="col-12">
                    <label for="">Desc 1</label>
                    <input type="text" class="form-control" id="desc1" value="Đẹp tự nhiên" />
                </div>
                <div class="col-12">
                    <label for="">Desc 2</label>
                    <input type="text" class="form-control" id="desc2" value="TRỊ LIỆU KHOA HỌC" />
                </div>
                <div class="col-12">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" id="phone" value="0968 355 266" />
                </div>
                <div class="col-12">
                    <label for="">Address</label>
                    <input type="text" class="form-control" id="address" value="165 Phùng Khoang - Trung Văn - Nam Từ Liêm - Hà Nội" />
                </div>
                <div class="col-12">
                    <label for="">Avatar</label>
                    <br>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Select avatar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Upload image</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" style="padding: 10px;">
                                    <div class="py-3" id="img-box">
                                        <img src="" class="img-fluid visually-hidden" alt="img-fluid" id="avt_img">
                                    </div>
                                    <input type="file" id="avt" accept="image/png, image/jpeg">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="btn-crop">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <hr>
                    <button class="btn btn-success" id="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Generate image</button>

                    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel2">Download image</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" style="padding: 10px;">
                                    <div class="py-3" style="overflow: auto">
                                        <div id="container"></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="download">Download</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <img src="" alt="" id="preview" class="img-fluid visually-hidden">
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.5/cropper.min.js" integrity="sha512-E4KfIuQAc9ZX6zW1IUJROqxrBqJXPuEcDKP6XesMdu2OV4LW7pj8+gkkyx2y646xEV7yxocPbaTtk2LQIJewXw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="./script.js"></script>
<script src="script.js"></script>
</body>
</html>
